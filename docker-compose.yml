version: '3'

services:
    node:
        env_file: .env
        build: .
        networks:
            - nebelwerfert
        depends_on:
            - postgres
        ports:
            - ${PORT}:${PORT}
        environment:
            DB_HOST: host.docker.internal
            PORT: ${PORT}
        volumes:
            - ./dlogs:/usr/app/logs
        restart: on-failure

    postgres:
        env_file: .env
        build: ./db/
        networks:
            - nebelwerfert
        ports:
            - ${POSTGRES_PORT}:${POSTGRES_PORT}
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - ./pgdata:/var/lib/postgresql/data/
        restart: on-failure
networks:
    nebelwerfert:
        driver: bridge

volumes:
    pgdata:
    dlogs: